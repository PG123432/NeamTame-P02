{% extends "index.html" %}

{% block content %}
<center>
  <h1>Register</h1>
      <form method="POST">
          <label for="name">Username:</label>
          <input type="text" name="name" id="name" required>
          <br><br>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" size=20 required>
          <br><br>
          <label for="password2">Enter Password Again:</label>
          <input type="password" name="password2" id="password2" size=12 required>
          {% if error != "" %}
          <p style="color:red">{{ error }}</p>
          {% endif %}
          <button class="submit button" name="register" id="register">Submit</button>
      </form>
    </center>


{% endblock %}
